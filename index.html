        <title>Business card</title>

             crossorigin="anonymous">

        <script src="snap.svg-min.js"></script>
        <script>
            
            //Array for image numbers
            var slots = [ 1, 2, 3, 4, 5, 6, 7 ];
            
            
            
            
            
            //Functions for language switcher animation
            function morphEn(){
               var z = Snap('#Switcher');
               var Text = z.select('#Text');
                
                Text.animate({d: "m 16.009271,266.99471 c 2.600597,0.43729 5.183441,2.35041 5.995401,3.56417 C 10.862288,272.80673 2.0226971,268.38823 5.9564728,291.90305 -1.380098,281.65513 -0.7003415,266.95232 16.009271,266.99471 Z m -0.805117,11.35879 c 4.987602,-2.49952 7.003059,-0.27835 8.299832,0.0673 -5.233014,7.35762 -13.024212,3.02095 -17.3213244,2.39629 3.5195308,-2.02565 5.8055774,-0.0796 9.0214924,-2.46362 z m -7.9171663,12.66844 c 4.8416943,2.42954 4.6321993,-0.53324 11.7814853,-2.86402 1.841293,-0.24886 3.630576,-0.18567 5.219205,1.08145 -5.695287,6.05569 -14.6850707,7.73367 -17.0006903,1.78257 z m 21.4880353,2.94374 c -2.706283,-30.05173 22.023304,-22.01935 17.350613,-0.28682 2.360174,-2.07529 3.506184,-4.2292 4.882345,-7.94133 0.196461,-13.38116 -12.450565,-22.6072 -19.355894,-12.50972 l -0.450547,-3.04095 c -2.428148,6.48389 -6.271807,10.09592 -2.426517,23.77882 z"}, 1000,  mina.elastic);
            }
            
            
            
           function morphRu(){
               var z = Snap('#Switcher');
               var Text = z.select('#Text');
                
                Text.animate({d: "m 16.104806,266.70811 c 2.600597,0.43729 5.278975,1.58613 6.090935,2.79989 -9.709364,1.57911 -20.2685785,1.5552 -16.3348028,25.07002 -7.1898765,-10.24792 -5.02572473,-27.9123 10.2438678,-27.86991 z m 3.87608,11.07218 c 1.930493,-1.73524 1.079911,-7.15684 2.472219,-7.38437 7.282024,13.75844 -6.050183,14.38957 -16.2704434,10.4212 8.1051934,-2.12118 9.6269634,0.58912 13.7982244,-3.03683 z m -13.840314,4.29797 c 10.478237,0.13671 12.943713,11.79073 17.513564,13.85454 l -5.576209,-1.49798 c -7.414911,-2.82903 -7.997646,-9.94024 -11.937355,-12.35656 z m 26.264767,-9.4168 c -10.808628,10.83724 -1.784369,30.08946 13.911366,20.34866 3.697659,-2.17083 7.232036,-10.43896 4.213603,-18.25908 -2.007242,-2.57245 -3.969331,-5.18668 -5.312303,-6.10889 1.335529,9.73701 0.850539,27.8878 -11.914703,23.23107 -5.97797,-3.92892 -3.720303,-14.34734 -0.897963,-19.21176 z"}, 1000,  mina.elastic);
            }
            
            
            
            
            $(document).ready(function(){
                //Variable for active language
                var flag='russian';
                
                
                //Index for current picture in gallery for start
                var current=3;
                //Array for picture titles
                var titleRu = [
                    "Эрик",
                    "Джон Форсайт",
                    "Миньон",
                    "Робокоп",
                    "Самурай Джек",
                    "Мяут",
                    "Грустная Эмо"
                ];
                
               var titleEn = [
                    "Eric",
                    "John Forsythe",
                    "Minion",
                    "Robocop",
                    "Samurai Jack",
                    "Meowth",
                    "Sad Emo"
                ];
                //Greeting 
                var greetRu = "Привет! Я Денис. Это мой сайт-визитка. Используются библиотеки jQuery, jQuery UI, Snap.svg.";
                var greetEn = "Hello! I'm Denis. This is my business card site.  jQuery, jQuery UI, Snap.svg libraries are used.";
                //Switcher icon effect
                $("#Switcher").mouseenter(function(){
                    
                    $(this).effect("shake", {times:5, distance: 1, direction:"up"}, 200);
                 });
                
            
                
            //Contacts icons effects
            $("#VK").mouseenter(function(){
                     $(this).animate({"width":"6%"}, 60);
                     $(this).animate({"width":"5%"}, 50);
            }); 
                
                
            $("#Facebook").mouseenter(function(){
                     $(this).animate({"width":"6%"}, 60);
                     $(this).animate({"width":"5%"}, 50);
            });
                
            //Contacts redirect    
            $("#VK").click(function(){
                     $(this).animate({"width":"4.7%"}, 60);
                     var url = "https://vk.com/id188380035";
                     $(location).attr('href',url);
            });    
                
            $("#Facebook").click(function(){
                     $(this).animate({"width":"4.7%"}, 60);
                     var url = "https://www.facebook.com/profile.php?id=100004577441294";
                     $(location).attr('href',url);
            });  
                
            //Language Switcher itself    
            $("#Switcher").click(function(){
                flag=(flag=='english')?'russian':'english';
                //alert(flag);
                
                if (flag=='russian') {
                    morphRu();
                    
                    $("#Title").hide("fade", 500, function(){
                                 $("#Title").text(titleRu[current]);
                    });
                                                            
                    $("#Title").show("fade", 500);
                    
                    
                    $("#Greeting").hide("fade", 500, function(){
                                 $("#Greeting").text(greetRu);
                    });
                                                            
                    $("#Greeting").show("fade", 500);
                    
                    stripe1.attr({
                        strokeDasharray: len1,
                        strokeDashoffset: len1,
                        mask: mask1
                                  });
                    
                    stripe1.animate({
                        "stroke-dashoffset": 0}, 1000);
                                   
                    
                    stripe1.animate({
                        "stroke-dashoffset": -len1}, 1000);
                    
                    
                    stripe2.attr({
                        strokeDasharray: len2,
                        strokeDashoffset: len2,
                        mask: mask2
                                  });
                    
                    stripe2.animate({
                        "stroke-dashoffset": 0}, 600);
                                   
                    
                    stripe2.animate({
                        "stroke-dashoffset": -len2}, 600);
                    
                    
                    stripe3.attr({
                        strokeDasharray: len3,
                        strokeDashoffset: len3,
                        mask: mask3
                                  });
                    
                    stripe3.animate({
                        "stroke-dashoffset": 0}, 500);
                                   
                    
                    stripe3.animate({
                        "stroke-dashoffset": -len3}, 500);
                    
                    
                    
                } else {
                    morphEn();
                    //alert(current);
                    $("#Title").hide("fade", 500, function(){
                                 $("#Title").text(titleEn[current]);
                    });
                                                            
                    $("#Title").show("fade", 500);
                    
                    
                    
                    $("#Greeting").hide("fade", 500, function(){
                                 $("#Greeting").text(greetEn);
                    });
                                                            
                    $("#Greeting").show("fade", 500);
                    
                    stripe1.attr({
                        strokeDasharray: len1,
                        strokeDashoffset: len1,
                        mask: mask1
                                  });
                    
                    stripe1.animate({
                        "stroke-dashoffset": 0}, 1000);
                                   
                    
                    stripe1.animate({
                        "stroke-dashoffset": -len1}, 1000);
                    
                    
                    stripe2.attr({
                        strokeDasharray: len2,
                        strokeDashoffset: len2,
                        mask: mask2
                                  });
                    
                    stripe2.animate({
                        "stroke-dashoffset": 0}, 600);
                                   
                    
                    stripe2.animate({
                        "stroke-dashoffset": -len2}, 600);
                    
                    
                    stripe3.attr({
                        strokeDasharray: len3,
                        strokeDashoffset: len3,
                        mask: mask3
                                  });
                    
                    stripe3.animate({
                        "stroke-dashoffset": 0}, 500);
                                   
                    
                    stripe3.animate({
                        "stroke-dashoffset": -len3}, 500);
                    
                }
                
            });
                
               //Current image adding for start 
               var focus = "Images/Img"+slots[3]+".png";
               $("#gallery").prepend("<img src="+focus+" id='focs'>");
               $("#focs").css({"height":"auto",
                               "width":"20%",
                               "top":"8%",
                               
                               "position":"absolute", 
                               "left":"40%",
                               "z-index":"1000",
                               "opacity":0});
                $("#focs").animate({"opacity":1}, 1000, "easeInQuad");
                
                $("#Titlebox").prepend("<p id='Title'>"+titleRu[3]+"</p>");
                
                
                //Arrows hower effect(little birdy)
                $("#ArrowLf").mouseenter(function(){
                      $("#BirdR").animate({"opacity":"1"},1000);
                                                   });
                
                $("#ArrowLf").mouseleave(function(){
                      $("#BirdR").animate({"opacity":"0"},1000);
                                                   });
                
                
                $("#ArrowRg").mouseenter(function(){
                      $("#BirdL").animate({"opacity":"1"},1000);
                                                   });
                
                $("#ArrowRg").mouseleave(function(){
                      $("#BirdL").animate({"opacity":"0"},1000);
                                                   });
                
                
                
                
                
                //Arrows functions
                $("#ArrowLf").click(function(){
                    
                    $('#'+'Tmb'+slots[0]).animate({"left":"15%","width":"6%","bottom":"14%"},500);
                    $('#'+'Tmb'+slots[1]).animate({"left":"29%","width":"8%","bottom":"12%"},500);
                    
                    $('#'+'Tmb'+slots[2]).animate({"left":"45%","width":"10%","bottom":"10%"},500);
                    
                    $('#'+'Tmb'+slots[3]).animate({"left":"63%","width":"8%","bottom":"12%"},500);
                    
                    $('#'+'Tmb'+slots[4]).animate({"left":"79%","width":"6%","bottom":"14%",},500);
                    
                    $('#'+'Tmb'+slots[5]).animate({"left":"93%","width":"5%","bottom":"16%"},500);
                    
                    $('#'+"Tmb"+slots[6]).animate({"opacity":0},200);
                    
                    $('#'+"Tmb"+slots[6]).animate({"left":"2%"},10);
                    
                    $('#'+"Tmb"+slots[6]).animate({"opacity":1},200);
                    
                    var transit = slots[6];
                    slots.pop();
                    slots.unshift(transit);
                    
                    
                    
                    
                    
                });
                
                
                $("#ArrowRg").click(function(){
                    
                    $('#'+"Tmb"+slots[0]).animate({"opacity":0},200);
                    
                    $('#'+"Tmb"+slots[0]).animate({"left":"93%"},10);
                    
                    $('#'+"Tmb"+slots[0]).animate({"opacity":1},200);
                    
                     $('#'+'Tmb'+slots[1]).animate({"left":"2%","width":"5%","bottom":"16%"},500);
                    
                     $('#'+'Tmb'+slots[2]).animate({"left":"15%","width":"6%","bottom":"14%"},500);
                    
                     $('#'+'Tmb'+slots[3]).animate({"left":"29%","width":"8%","bottom":"12%"},500);
                    
                     $('#'+'Tmb'+slots[4]).animate({"left":"45%","width":"10%","bottom":"10%"},500);
                    
                     $('#'+'Tmb'+slots[5]).animate({"left":"63%","width":"8%","bottom":"12%"},500);
                    
                     $('#'+'Tmb'+slots[6]).animate({"left":"79%","width":"6%","bottom":"14%"},500);
                    
                    var transit = slots[0];
                    slots.shift();
                    slots.push(transit);
                    
                    
                    
                });
                
                //Blend (current image) effect
                $("#Blend").mouseenter(function(){
                    $('#'+"Tmb"+slots[3]).effect("shake", {times:5, distance: 8, direction:"up"}, 300);
                    $("#Blend").effect("shake", {times:5, distance: 3, direction:"up"}, 300);
                 });
                
                //And Blend (current image) function
                 $("#Blend").click(function(){
                    
                       $("#focs").hide("fade", 500, function(){
                    
                           var central="Images/Img"+slots[3]+".png";
                           current=slots[3]-1; 
                           $("#focs").attr("src",central);
                                            });
                       $("#focs").show("fade", 500);
                    
                     
                    if (flag=='russian') {
                    
                                 $("#Title").hide("fade", 500, function(){
                    
                                            $("#Title").text(titleRu[slots[3]-1]);
                                            
                                                                         });
                                 $("#Title").show("fade", 500);
                } else {
                    
                                 $("#Title").hide("fade", 500, function(){
                    
                                            $("#Title").text(titleEn[slots[3]-1]);
                                            
                                                                         });
                                 $("#Title").show("fade", 500);
                } 
                     
                     
                                             }); 
                
                //For zooming current image
                $("#focs").mouseenter(function(){
                    
                    $("#focs").effect("shake", {times:5, distance: 2, direction:"up"}, 200);
                 });
                
                $("#focs").on('click', function() {
                                 if (!$(this).hasClass('clicked')) { // если класса нет
                                                      $(this).addClass('clicked'); // добавляем класс
                                                      $(this).animate({
                                                                   
                                                                   "width":"30%",
                                                                   "height":"auto",
                                                                   
                                                                   "top":"0"
                               
                                                                   
                                                                   
                                                                   
                                                                    }, 300);
                                         } else { // если есть
                                              $(this).removeClass('clicked'); // убираем класс
                                              $(this).animate({
                                                                   "width": "20%",
                                                                   "height": "auto",
                                                                   "top":"8%"
                               
                                                                    
                                                                   
                                                                   
                                                                    }, 300);
                                                }
                                                  });
                
                
              //Functions for Down and Up Arrows  
              $("#ArrowDn").click(function(){
                  var ht=$("body").height();
                    $("html,body").animate({"scrollTop":ht},600); 
              }); 
                
              $("#ArrowUp").click(function(){
                  var ht=$("body").height();
                    $("html,body").animate({"scrollTop":0},600); 
              });  
            });
            
            
        </script>
    </head>
